<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create and Append</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form>
    <div class="selection-interface"></div>

      <div class="slideshow">
        <h2> What movie should I watch? </h2>
        <h3>Find out what's trending. Select your genre: </h3>
        
        <select id="movie-preferences" class="browser-default">
          <option value="" disabled selected>Select a Genre</option>
        </select> 

        <div class="carousel">
          <a class="carousel-item" href="#one!"><img src="./atmosphere.png">Hello</a>
          <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2">Hello</a>
          <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3">Hello</a>
          <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4">Hello</a>
          <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5">Hello</a>
          <a class="carousel-item" href="#six!"><img src="https://lorempixel.com/250/250/nature/6">Hello</a>
        </div>

      </div>

      <!-- Container for movie details -->
  <div id="movie-details" class="movie-details">
  <!-- Movie details will be dynamically inserted here -->
  </div>

<!-- Container for shortlisted movies -->
<div id="shortlist" class="shortlist">
  <h4>Your Shortlist</h4>
  <!-- Shortlisted movies will be dynamically inserted here -->
  <button id="clear-shortlist" style="background-color: red; color: white; width: 200px; height: 50px;">Clear Shortlist</button>
</div>
<div id="shortlist-controls">
  <button id="clear-shortlist-btn">Clear Shortlist</button>
</div>


    </div>
    
  </form>
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
